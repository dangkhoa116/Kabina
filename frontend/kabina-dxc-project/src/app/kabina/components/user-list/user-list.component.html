<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
        <tr>
          <th>ID</th>
          <th>USERNAME</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody *ngIf="users">
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.url }}</td>
        </tr>
      </tbody>
</table>
